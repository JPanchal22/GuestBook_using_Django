{% extends "Guestbook/base.html" %}
{% load static %}

{% block title %} {% endblock %}

{% block content %} 

    <div class="comment-container">
        <h1>Latest Comments</h1>

        {% for comment in comments %}
            <div class="content">
                <div class="content-heading">
                    <h3>{{comment.name}}</h3>
                    <h4>{{comment.date}}</h4>    
                </div>
                <p>{{comment.comment}}</p>
            </div>        
        {% endfor %}
    </div>
        
{% endblock %}
